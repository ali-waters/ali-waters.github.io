<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Responsive Images</title>
        <link rel="stylesheet" href="/css/weather.images.css">
    </head>
    <header>
        <h1>Responsive Images</h1> 
    </header>
    <body>
        <picture>
            <source srcset="/images/weatherimg/clear-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
            <source srcset="/images/weatherimg/clear-copy-2.jpg" media="(min-width: 800px)"> 
            <img src="/images/weatherimg/clear.jpg" alt="pic">
        </picture>



        <picture>
             <source srcset="/images/weatherimg/clouds-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/images/weatherimg/clouds-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/images/weatherimg/clouds.jpg" alt="pic">
        </picture>
        <picture>
             <source srcset="/images/weatherimg/fog-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/images/weatherimg/fog-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/images/weatherimg/fog.jpg" alt="pic">
        </picture>
        <picture>
             <source srcset="/images/weatherimg/rain-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/images/weatherimg/rain-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/images/weatherimg/rain.jpg" alt="pic">
        </picture>
        <picture>
             <source srcset="/images/weatherimg/snow-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                  <source srcset="/images/weatherimg/snow-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/images/weatherimg/snow.jpg" alt="pic">
        </picture>
</body>
</html>
