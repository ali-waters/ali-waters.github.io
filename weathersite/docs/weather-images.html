<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Responsive Images</title>
        <link rel="stylesheet" href="/css/weather.images.css">
    </head>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <body>
        <picture>
            <source srcset="/images/weatherimg/clear.jpg" media="(min-width: 500px) and (max-width: 799px)">
                <source srcset="/images/weatherimg/clear.jpg" media="(min-width: 800px)">
             <source srcset="/images/weatherimg/clouds.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/images/weatherimg/clouds.jpg" media="(min-width: 800px)">
             <source srcset="/images/weatherimg/fog.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/images/weatherimg/fog.jpg" media="(min-width: 800px)">
             <source srcset="/images/weatherimg/rain.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/images/weatherimg/rain.jpg" media="(min-width: 800px)">
             <source srcset="/images/weatherimg/snow.jpg" media="(min-width: 500px) and (max-width: 799px)">
                  <source srcset="/images/weatherimg/snow.jpg" media="(min-width: 800px)">
        </picture>
</body>
</html>
