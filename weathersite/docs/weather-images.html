<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Responsive Images</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/weathersite/css/weatherimages.css">
    </head>
    <body>
    <header>
        <h1>Responsive Images</h1> 
    </header>

        <picture>
            <source media="(min-width: 800px)" srcset="/weathersite/images/weatherimg/clear-copy-2.jpg"> 
            <source media="(min-width: 500px)" srcset="/weathersite/images/weatherimg/clear-copy.jpg">
            <img src="/weathersite/images/weatherimg/clear.jpg" alt="pic">
        </picture>



        <picture>
             <source srcset="/weathersite/images/weatherimg/clouds-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/weathersite/images/weatherimg/clouds-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/weathersite/images/weatherimg/clouds.jpg" alt="pic">
        </picture>
        <picture>
             <source srcset="/weathersite/images/weatherimg/fog-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/weathersite/images/weatherimg/fog-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/weathersite/images/weatherimg/fog.jpg" alt="pic">
        </picture>
        <picture>
             <source srcset="/weathersite/images/weatherimg/rain-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                 <source srcset="/weathersite/images/weatherimg/rain-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/weathersite/images/weatherimg/rain.jpg" alt="pic">
        </picture>
        <picture>
             <source srcset="/weathersite/images/weatherimg/snow-copy.jpg" media="(min-width: 500px) and (max-width: 799px)">
                  <source srcset="/weathersite/images/weatherimg/snow-copy-2.jpg" media="(min-width: 800px)">
                    <img src="/weathersite/images/weatherimg/snow.jpg" alt="pic">
        </picture>
</body>
</html>
