<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe Board</title>
        <link rel="stylesheet" href="/tictactoe.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
          </div>

          <p ontouchend="myFunction()">"X"</p>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>

</body>
</html>
